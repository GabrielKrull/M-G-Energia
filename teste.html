<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zoom {
    display: inline-block; /* precisa disso pra poder aplicar transform */
    padding: 12px 24px;
    background: royalblue;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.zoom:hover {
  transform: scale(1.2); /* zoom in */
}

    </style>
</head>
<body>
    <a href="" class="1" class="zoom">Clica</a>
</body>
</html>
